<!--以/开头，表示导航到根路由routerLink参数是一个数组，可以在里面添加想要传递的参数-->
<div>
<a [routerLink]="['/home']">主页</a>
<!--在查询参数中传递数据数-->
<!--<a [routerLink]="['/product']" [queryParams]="{id: 1 }">商品信息</a>-->
<!--在路由路径中传递参数-->
<a [routerLink]="['/product', 1]">商品信息</a>
<!--()定义的click表示事件绑定，即该click由之后的方法决定-->
<input type="button" value="商品详情" (click)="toProductDetails()">
  <a [routerLink] = "[{outlets:{aux: 'chat'}}]">开始聊天</a>
  <!--加入primary关键字设置返回主路由-->
  <a [routerLink] = "[{outlets:{primary:'home', aux: 'chat'}}]">返回主路由开始聊天</a>
  <a [routerLink] = "[{outlets:{aux: null}}]">结束聊天</a>
</div>
<router-outlet></router-outlet>
<!--定义一个辅助路由插座，来显示聊天组件-->
<router-outlet name = "aux"></router-outlet>
